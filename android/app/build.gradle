plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}


def sPassword = 'HarvestGuard@Password'
def kAlias = 'HarvestGuard@KeyAlias'
def kPassword = 'HarvestGuard@Password'

android {
    namespace = "com.example.harvest_guard_app"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = "26.1.10909125"


    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.harvest_guard_app"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = 31
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }
    signingConfigs {
        release {
            storeFile file("keystore/release.jks")
            storePassword sPassword
            keyAlias kAlias
            keyPassword kPassword
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.release
        }
        release {
            shrinkResources true
            minifyEnabled true
            signingConfig signingConfigs.release
        }
    }
}

kotlin {
  jvmToolchain(17)
}

dependencies {
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.4'

    implementation 'androidx.window:window:1.0.0'
    implementation 'androidx.window:window-java:1.0.0'
}

task generateKeystore() {
    onlyIf {
        !file('keystore/release.jks').exists()
    }
    doLast {
        exec {
            workingDir projectDir
            commandLine 'mkdir', '-p', 'keystore'
        }
        exec {
            workingDir projectDir
            commandLine 'keytool', '-genkey', '-noprompt', '-keystore', 'keystore/release.jks',
                '-alias', kAlias, '-storepass', sPassword, '-keypass', kPassword, '-dname', 'c=RU',
                '-keyalg', 'RSA', '-keysize', '2048', '-validity', '10000'
        }
    }
}


project.afterEvaluate {
    preBuild.dependsOn generateKeystore
}

flutter {
    source = "../.."
}
